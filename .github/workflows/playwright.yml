name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: journalme_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/journalme_test
      JWT_SECRET: ci-secret
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Apply Prisma migrations
        run: npm --workspace @journalme/backend run prisma:migrate

      - name: Start backend
        run: |
          nohup npm --workspace @journalme/backend run dev -- --port 4000 > backend.log 2>&1 &
          sleep 5

      - name: Start frontend
        run: |
          nohup npm --workspace @journalme/frontend run dev -- --host --port 4173 > frontend.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:4173 >/dev/null; then exit 0; fi;
            sleep 2;
          done;
          echo "Frontend did not start" && exit 1

      - name: Run Playwright tests
        working-directory: packages/frontend
        env:
          FRONTEND_BASE_URL: http://127.0.0.1:4173
        run: npx playwright test --config=playwright.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/frontend/playwright-report
          if-no-files-found: ignore
